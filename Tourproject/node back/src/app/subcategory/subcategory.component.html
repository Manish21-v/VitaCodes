<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    


  </style>
</head>
<body>

<app-header></app-header>

    <table>
        <tr >
          <td *ngFor="let cdetail of subcategory">
          <div class="bs-example">      
          <div class="container">    
            <div class="row" id="mydiv">
              <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading"><a id="a1" (click)="getsubid(cdetail.catsubid)"   >{{cdetail.subcategoryname}}</a></div>
                    <div class="panel-body"><img src="{{cdetail.subcategoryimage}}" class="img-responsive" style="width:100%" alt="Image"></div>
                </div>
              </div>
            </div>
          </div>
      </div>
      </td>
      </tr>
    
</table>
<app-footer></app-footer>
</body>
</html>
