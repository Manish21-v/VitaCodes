<html>
  <head>
    <title>Log In !!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <app-header></app-header>
  <div class="login">
    <h1>Login to Etour</h1>
    <form method="post" [formGroup]="logform" #f=ngForm>
      <p><input type="text" formControlName="email" name="email" placeholder="Username or Email"></p>
      <br>
      <p><input type="password" formControlName="password" name="password" placeholder="Password"></p>
      <br>
      <input type="button" name="commit" value="Login" (click)="loginform(logform)">
    </form>
  </div>
  <app-footer></app-footer>
  </body>
  </html>
